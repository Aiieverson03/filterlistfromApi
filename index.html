<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche d'utilisateurs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-title">
        <img src="images/logo.svg" alt="logo">
        <h1>Users</h1>
      </div>
      <a href="#" class="nav-link">
        <img src="images/dashboard.svg" alt="search">
        <span>Dashboard</span>
      </a>
      <a href="#" class="nav-link">
        <img src="images/speech-bubble.svg" alt="messenger">
        <span>Messenger</span>
      </a>
      <a href="#" class="nav-link active">
        <img src="images/server.svg" alt="database">
        <span>Database</span>
      </a>
      <a href="#" class="nav-link">
        <img src="images/calendar.svg" alt="search">
        <span>Calendar</span>
      </a>
    </nav>
    <main class="main-container">
      <div class="input-control">
        <label for="search">
          <img src="images/search.svg" alt="search">
        </label>
        <input type="text" id="search" placeholder="Search for an user">
      </div>
        <h2 class="result-title">Databases Results</h2>
        <div class="table">
          <h3 class="name">Name</h3>
          <h3 class="email">Email</h3>
          <h3 class="phone">Phone</h3>
        </div>
        <div class="table-results"></div>
    </main>
    

    <script src="script.js"></script>
  </body>
</html>
